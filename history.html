<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart History</title>

    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Removed Cart Items</h2>
            <a href="cart.html" class="btn btn-outline-secondary"><i class="fa fa-arrow-left me-1"></i> Back to Cart</a>
        </div>

        <ul id="historyList" class="list-group my-4"></ul>
    </div>

    <script>
        function loadCartHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            let cartHistory = JSON.parse(localStorage.getItem('cartHistory')) || [];

            if (cartHistory.length === 0) {
                historyList.innerHTML = '<li class="list-group-item text-muted">No items removed yet.</li>';
                return;
            }

            cartHistory.slice().reverse().forEach(product => {
                const li = document.createElement('li');
                li.className = 'list-group-item';

                li.innerHTML = `
                    <div class="d-flex align-items-start">
                        <img src="${product.thumbnail}" alt="${product.title}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 0.5rem;" class="me-3">
                        <div class="flex-grow-1">
                            <h6>${product.title}</h6>
                            <p class="mb-1 text-muted small">${product.description.slice(0, 50)}...</p>
                            <p class="mb-2 fw-bold">$${product.price}</p>
                            <button class="btn btn-sm btn-success me-2" onclick="recoverItem(${product.id})">Recover</button>
                            <button class="btn btn-sm btn-danger" onclick="permanentlyRemoveItem(${product.id})">Remove Permanently</button>
                        </div>
                    </div>
                `;
                historyList.appendChild(li);
            });
        }

        function recoverItem(productId) {
            let cartHistory = JSON.parse(localStorage.getItem('cartHistory')) || [];
            let itemToRecover = cartHistory.find(item => item.id === productId);
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            if (itemToRecover && !cartItems.includes(productId)) {
                cartItems.push(productId);
                localStorage.setItem('cartItems', JSON.stringify(cartItems));

                cartHistory = cartHistory.filter(item => item.id !== productId);
                localStorage.setItem('cartHistory', JSON.stringify(cartHistory));

                window.location.href = 'index.html'; // Redirect back to cart page
            }
        }

        function permanentlyRemoveItem(productId) {
            let cartHistory = JSON.parse(localStorage.getItem('cartHistory')) || [];
            cartHistory = cartHistory.filter(item => item.id !== productId);
            localStorage.setItem('cartHistory', JSON.stringify(cartHistory));
            loadCartHistory();
        }

        loadCartHistory();
    </script>
</body>
</html>
