<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="home.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <div class="container my-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Your Shopping Cart</h2> 
            <div>
                <button class="btn btn-outline-dark" onclick="showHistory()">View History</button>
            </div>
        </div>

        <div id="cartSection">
            <div id="cartContainer" class="row g-4"></div>
            <div id="emptyMessage" class="text-muted text-center my-5" style="display: none;">Your cart is empty.</div>
        </div>

        <div id="historySection" style="display: none;">
            <h4>Cart Removal History</h4>
            <ul id="historyList" class="list-group my-4"></ul>
        </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Select Payment Method</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-3">Choose your preferred payment option:</p>
                    <div class="d-flex justify-content-around mb-3">
                        <button class="btn btn-outline-dark" onclick="selectPayment('GPay')"><i
                                class="fab fa-google-pay fa-lg me-1"></i>GPay</button>
                        <button class="btn btn-outline-primary" onclick="selectPayment('Paytm')"><i
                                class="fas fa-wallet me-1"></i>Paytm</button>
                        <button class="btn btn-outline-info" onclick="selectPayment('PayPal')"><i
                                class="fab fa-paypal fa-lg me-1"></i>PayPal</button>
                    </div>
                    <hr>
                    <p class="fw-bold">Scan to Pay</p>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay" alt="QR Code"
                        class="img-fluid rounded shadow-sm">
                    <p class="small text-muted mt-2">Scan with any UPI app</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        async function loadCart() {
            const container = document.getElementById("cartContainer");
            const emptyMessage = document.getElementById("emptyMessage");
            container.innerHTML = "";

            if (cartItems.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            }

            const response = await fetch("https://dummyjson.com/products");
            const data = await response.json();

            const selectedProducts = data.products.filter(product =>
                cartItems.includes(product.id)
            );

            selectedProducts.forEach(product => {
                const col = document.createElement("div");
                col.className = "col-md-4";

                col.innerHTML = `
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <img src="${product.thumbnail}" class="card-img-top rounded-top-4" style="object-fit: cover;" alt="${product.title}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${product.title}</h5>
          <p class="card-text text-muted">$${product.price}</p>
          <p class="card-text small">${product.description.slice(0, 60)}...</p>
          <div class="row mt-auto">
            <div class="col-6 pe-1">
              <button class="btn btn-danger w-100" onclick="removeFromCart(${product.id})">
                <i class="fa fa-trash me-1"></i> Remove
              </button>
            </div>
            <div class="col-6 ps-1">
              <button class="btn btn-success w-100" onclick="buyNow(${product.id})">
                <i class="fa fa-credit-card me-1"></i> Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    `;

                container.appendChild(col);
            });
        }

        function removeFromCart(productId) {
            let cartHistory = JSON.parse(localStorage.getItem('cartHistory')) || [];

            cartHistory.push(productId);
            localStorage.setItem('cartHistory', JSON.stringify(cartHistory));

            cartItems = cartItems.filter(id => id !== productId);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            loadCart(); 
            loadCartHistory(); 
        }

        function buyNow(productId) {
            const qrImage = document.querySelector('#paymentModal img');
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=merchant@upi&pn=StoreName&am=10&tn=Product+${productId}`;

            const modal = new bootstrap.Modal(document.getElementById('paymentModal'));
            modal.show();
        }

        function selectPayment(method) {
            alert(`You selected ${method} as your payment method.\nProceeding to payment gateway...`);
        }

        function loadCartHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            let cartHistory = JSON.parse(localStorage.getItem('cartHistory')) || [];

            if (cartHistory.length === 0) {
                historyList.innerHTML = '<li class="list-group-item text-muted">No items removed yet.</li>';
                return;
            }

            cartHistory.slice().reverse().forEach(id => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `Removed Product ID: ${id}`;
                historyList.appendChild(li);
            });
        }

        function showHistory() {
            document.getElementById('cartSection').style.display = 'none';
            document.getElementById('historySection').style.display = 'block';
        }

        loadCart();
        loadCartHistory();
    </script>
</body>

</html>
